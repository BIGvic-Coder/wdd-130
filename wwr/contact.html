<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Get in touch with White Water Rafting for inquiries, reservations, and more." />
    <title>Contact Us - White Water Rafting</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/rafting.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="images/download.png" alt="White Water Rafting Logo" class="logo" />
        <h1>White Water Rafting</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="trips.html">Trips</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Contact Us</h1>
      <section class="company-info">
        <h2>Our Location</h2>
        <p>Address: 123 Rapids Drive, Adventure City, EX 45678</p>
        <p>Phone: +1 (555) 555-RAFT</p>
        <p>Email: <a href="mailto:info@whitewaterrafting.com">info@whitewaterrafting.com</a></p>
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed/v1/place?q=White+Water+Rafting&key=YOUR_NEW_API_KEY"
            width="100%"
            height="400"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </section>

      <section class="contact-form">
        <h2>Send Us a Message</h2>
        <form action="#" method="post">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <label
            ><input type="checkbox" name="newsletter" /> Subscribe to our newsletter</label
          >

          <button type="submit">Submit</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 White Water Rafting</p>
      <div class="social-links">
        <a href="https://facebook.com" target="_blank">Facebook</a> |
        <a href="https://twitter.com" target="_blank">Twitter</a> |
        <a href="https://instagram.com" target="_blank">Instagram</a
