<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Get in touch with White Water Rafting. Contact us for any inquiries or more information about our trips."
    />
    <title>Contact Us - White Water Rafting</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/rafting.css" />
    <!-- Include Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          src="images/download.png"
          alt="White Water Rafting Logo"
          class="logo"
        />
        <h1>White Water Rafting</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="trips.html">Trips</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Contact Us</h1>

      <section class="contact-info">
        <p>
          If you have any questions, feel free to reach out to us using the form
          below.
        </p>
        <!-- Contact Form Section -->
        <div class="contact-form">
          <form action="submit-form.php" method="POST">
            <input type="text" name="name" placeholder="Your Name" required />
            <input
              type="email"
              name="email"
              placeholder="Your Email"
              required
            />
            <textarea
              name="message"
              rows="5"
              placeholder="Your Message"
              required
            ></textarea>
            <button type="submit">Send Message</button>
          </form>
        </div>
      </section>

      <!-- OpenStreetMap Section -->
      <section class="map-section">
        <h2>Our Location</h2>
        <div id="map" style="height: 400px"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 White Water Rafting</p>
      <div class="social-links">
        <a href="https://facebook.com" target="_blank">Facebook</a> |
        <a href="https://twitter.com" target="_blank">Twitter</a> |
        <a href="https://instagram.com" target="_blank">Instagram</a>
      </div>
    </footer>

    <!-- Include Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
      var map = L.map("map").setView([37.7749, -122.4194], 13); // Latitude and Longitude (Example: San Francisco)

      // OpenStreetMap Tile Layer
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      // Add a Marker to the Map
      L.marker([37.7749, -122.4194])
        .addTo(map)
        .bindPopup("White Water Rafting Location")
        .openPopup();
    </script>
    <!-- Wireframe Image Link -->
    <footer>
 
        View the wireframe design of this page:
        <a
          href="images/DALLÂ·E 2024-12-08 13.59.15 - A set of detailed wireframe designs for a white water rafting website, showcasing four pages_ Contact Us, About Us, Trips, and Home. Each wireframe in.webp"
          target="_blank"
          >Wireframe Image</a
        >
      </p>
    </footer>
  </body>
</html>
